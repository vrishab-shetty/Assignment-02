    <div class="wrapper">
    <div class="collection-header wrapper">
        <h1 class="h0">eForm</h1>
    </div>

    <div>
      <details class="note">
        <summary>Note</summary>
        <p>Please Enter valid details</p>
      </details>
        <form action="#" method="post">
            <ul>
              <li>
                <label class="label-form" for="name">Name:</label>
                <input class="field-input" type="text" id="name" name="user_name" />
              </li>
              <li>
                <label class="label-form" for="mail">Email:</label>
                <input class="field-input" type="email" id="mail" name="user_email" />
              </li>
              <li>
                <label class="label-form" for="age">Age:</label>
                <input class="field-input" type="number" id="age" name="user_age" min="1" max="200" />
              </li>
              <li>
                <label class="label-form">Gender:</label>
                <menu class=".menu">
                  <li>
                    <input type="radio" id="gender_male" name="gender" value="Male">
                    <label for="gender_male">Male</label>
                  </li>
                  <li>
                      <input type="radio" id="gender_female" name="gender" value="Female">
                      <label for="gender_female">Female</label>
                  </li>
                  <li>
                    <input type="radio" id="gender_other" name="gender" value="Other">
                    <label for="gender_other">Other</label>
                  </li>
                </menu>
              
              </li>
              <li>
                <label class="label-form" for="msg">Message:</label>
                <textarea class="field-textarea"id="msg" name="user_message"></textarea>
              </li>
              <li class="button">
                <button type="submit">Send your message</button>
              </li>

            </ul>
          </form>
          </div>
    </div>
